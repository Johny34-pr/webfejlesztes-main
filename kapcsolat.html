<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info label {
            font-weight: bold;
        }
        .owners {
            margin-top: 20px;
        }
        .owners h3 {
            margin-bottom: 10px;
        }
        .owners p {
            margin: 5px 0;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            color: #333;
            text-decoration: none;
        }
        .back-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kapcsolat</h2>
        <div class="contact-info">
            <label for="company-name">Cégnév:</label>
            <span id="company-name">Példa Webshop Kft.</span>
        </div>
        <div class="contact-info">
            <label for="email">Email:</label>
            <span id="email">info@pelda-webshop.hu</span>
        </div>
        <div class="contact-info">
            <label for="location">Hely:</label>
            <span id="location">1011 Budapest,  Példa utca 99.   </span>
        </div>
        <div class="owners">
            <h3>Tulajdonosok:</h3>
            <p>Kincses István Viktor</p>
            <p>Ujfaluczki Bence Levente</p>
        </div>
        <div class="back-button">
            <a href="kezdolap.html">Vissza a kezdőoldalra</a>
        </div>
    </div>
</body>
</html>
